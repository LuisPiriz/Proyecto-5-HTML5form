<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css boostrap close -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="card text-center m-5" style="border: 1px solid lightgrey;">
        <div class="card-header">
            <h1 style="text-align:start; padding-left: 10px;"><strong>Payment for example</strong></h1>
        </div>
        <div class="card-body">

            <!-- FORM -->
            <form class="row g-3 m-2">
                <p class="d-flex justify-content-start"
                    style="border: 1px solid lightcoral; border-radius: 4px; padding: 15px; background-color: lightpink; color:maroon;">
                    <strong>Some
                        fields are missing</strong></p>
                <div class="col-md-5">
                    <label for="card1" class="form-label d-flex justify-content-start">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX" id="card1">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label d-flex justify-content-start">CvC #</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder=" Amount">
                    </div>
                    
                </div>
                
                
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-labe d-flex justify-content-start">First Name</label>
                    <input type="text" class="form-control mt-2" id="inputAddress2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label d-flex justify-content-start">Last Name</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label d-flex justify-content-start">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label d-flex justify-content-start">State</label>
                    <select id="inputState" class="form-select">
                        <option>Pick a State</option>
                        <option>Florida</option>
                        <option>California</option>
                        <option>Texas</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inputZip" class="form-label d-flex justify-content-start">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <!-- Checkboxes -->
                <div class="col-md-3" styles="">
                    <p class="d-flex justify-content-start">We accept:</p>
                    <div class="d-flex justify-content-start"
                        style="background-color: gray; padding: 5px; padding-left: 35px; border-radius: 4px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa fa-credit-card"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="far fa-credit-card"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa fa-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa fa-credit-card"></i></label>
                        </div>
                    </div>
                </div>

                <!-- Checkboxes close -->

                <div class="col-md-3">

                </div>

                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlTextarea1"
                        class="form-label d-flex justify-content-start">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="d-flex justify-content-start text-secondary" style="font-size: 14px;">Add any notes here.</p>
                </div>
            </form>
            <!-- Form close -->

            <!-- Botones del footer -->
        </div>
        <div class="card-footer text-end">
            <div class="col-12">
                <button type="submit" class="btn bg-secondary text-light"><strong>Cancel</strong></button>
                <a href="#" class="btn btn-primary"><strong>Send</strong></a>
            </div>
        </div>
    </div>

    <!-- script de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
